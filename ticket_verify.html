<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ticket Verification - Theater Admin</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="/main.css" />
  <style>
    .payment-image {
      width: 80px;
      border-radius: 8px;
      transition: transform 0.2s ease-in-out;
    }

    .payment-image:hover {
      cursor: zoom-in;
      transform: scale(1.02);
    }

    .verify, .reject {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .verify {
      background-color: #4CAF50;
      color: white;
    }

    .reject {
      background-color: #f44336;
      color: white;
    }

    .status {
      padding: 4px 8px;
      border-radius: 5px;
      font-weight: bold;
      text-transform: capitalize;
    }

    .status.pending {
      background-color: #f0ad4e;
      color: white;
    }

    .status.verified {
      background-color: #5cb85c;
      color: white;
    }

    .status.rejected {
      background-color: #d9534f;
      color: white;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- SIDEBAR -->
    <section id="sidebar">
        <a href="mainpage.html" class="brand"><i class='bx bxs-film icon'></i> Theater Admin</a>
        <ul class="side-menu">
            <li><a href="mainpage.html" class="active"><i class='bx bxs-dashboard icon'></i> Dashboard</a></li>
            <li class="divider" data-text="Movies Management">Movies Management</li>
            <li><a href="add_movie.html"><i class='bx bxs-plus-circle icon'></i> Add Movie</a></li>
            <li><a href="movie_list.html"><i class='bx bxs-film icon'></i> Movie List</a></li>
            <li><a href="showtimes.html"><i class='bx bxs-time icon'></i> Showtimes</a></li>
            <li><a href="bookings.html"><i class="fa-solid fa-clock-rotate-left icon"></i> Bookings</a></li>
            <li><a href="ticket_verify.html"><i class="fa-solid fa-ticket icon"></i> Verify</a></li>
        </ul>
    </section>
    <!-- SIDEBAR -->

<!-- MAIN CONTENT -->
<section id="content" style="margin-left:270px;">
  <nav>
    <i class="bx bx-menu toggle-sidebar"></i>
    <a href="#" class="nav-link">
      <i class="bx bxs-bell icon"></i>
      <span class="badge" id="notification-badge">0</span>
    </a>
    <a href="chat.html" class="nav-link">
      <i class="bx bxs-message-square-dots icon"></i>
      <span class="badge">8</span>
    </a>
    <span class="divider"></span>
    <div class="profile">
      <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=500&q=60" alt="" />
      <ul class="profile-link">
        <li><a href="#"><i class="bx bxs-user-circle icon"></i> Profile</a></li>
        <li><a href="#"><i class="bx bxs-cog"></i> Settings</a></li>
        <li><a href="login.html"><i class="bx bxs-log-out-circle"></i> Logout</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1 class="title">Ticket Verification</h1>

    <div class="tablecontainer">
      <table id="ticketTable">
        <thead>
          <tr>
            <th>User</th>
            <th>Movie</th>
            <th>Seats</th>
            <th>Payment Image</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="ticketBody">
          <!-- Tickets will load here -->
        </tbody>
      </table>
    </div>

    <!-- Image Zoom Modal -->
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>

  </main>
</section>

<script>
  const tickets = [
    {
      id: 1,
      user: "Alice Johnson",
      movie: "Spider-Man: No Way Home",
      seats: "B4, B5",
      paymentImage: "https://res.cloudinary.com/doiq3nkso/image/upload/v1749636140/g6bgerplacqmvr4zxkdr.jpg",
      status: "pending"
    },
    {
      id: 2,
      user: "Bob Smith",
      movie: "The Batman",
      seats: "C1, C2, C3",
      paymentImage: "https://res.cloudinary.com/doiq3nkso/image/upload/v1749636140/g6bgerplacqmvr4zxkdr.jpg",
      status: "pending"
    },
    {
      id: 3,
      user: "Carol Lee",
      movie: "Dune",
      seats: "D7",
      paymentImage: "https://res.cloudinary.com/doiq3nkso/image/upload/v1749636140/g6bgerplacqmvr4zxkdr.jpg",
      status: "pending"
    }
  ];

  const ticketBody = document.getElementById('ticketBody');

  function renderTickets() {
    ticketBody.innerHTML = '';

    tickets.forEach(ticket => {
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${ticket.user}</td>
        <td>${ticket.movie}</td>
        <td>${ticket.seats}</td>
        <td><img class="payment-image" src="${ticket.paymentImage}" alt="Payment proof" /></td>
        <td><span class="status ${ticket.status}">${capitalize(ticket.status)}</span></td>
        <td>
          <button class="verify" ${ticket.status !== 'pending' ? 'disabled' : ''} data-id="${ticket.id}">Verify</button>
          <button class="reject" ${ticket.status !== 'pending' ? 'disabled' : ''} data-id="${ticket.id}">Reject</button>
        </td>
      `;

      ticketBody.appendChild(tr);
    });
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  // Modal logic
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImage");
  const span = document.getElementsByClassName("close")[0];

  ticketBody.addEventListener('click', (e) => {
    if (e.target.tagName === 'IMG' && e.target.classList.contains('payment-image')) {
      modal.style.display = "block";
      modalImg.src = e.target.src;
    }

    if (e.target.tagName === 'BUTTON') {
      const id = parseInt(e.target.dataset.id);
      const ticket = tickets.find(t => t.id === id);
      if (!ticket || ticket.status !== 'pending') return;

      if (e.target.classList.contains('verify')) {
        ticket.status = 'verified';
      } else if (e.target.classList.contains('reject')) {
        ticket.status = 'rejected';
      }
      renderTickets();
    }
  });

  span.onclick = function () {
    modal.style.display = "none";
  };

  window.onclick = function (event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };

  renderTickets();
</script>

</body>
</html>
