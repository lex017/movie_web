    .payment-image {

    .verify, .reject {

      border: none;

    }

      text-transform: capitalize;
    }

      color: white;
    }

    .status.verified {

      color: white;
    }

    .status.rejected {

    }

    /* Modal Styles */

      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;

      background-color: rgba(0,0,0,0.8);
    }

      margin: auto;
      display: block;

      top: 30px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
 .status.paid {

            <th>Movie</th>
            <th>Seats</th>
            <th>Payment Image</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>

          <!-- Tickets will load here -->
        </tbody>
      </table>
    </div>

      <span class="close">&times;</span>

    </div>

<script>
  const API_URL = 'http://localhost:8000'; // âœ… Make sure your backend is running!

  const ticketBody = document.getElementById('ticketBody');

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  async function loadTickets() {
    try {
      const res = await fetch(`${API_URL}/tickets`);
      const tickets = await res.json();
      renderTickets(tickets);
    } catch (err) {
      console.error('Failed to load tickets:', err);
    }
  }

  function renderTickets(tickets) {
    ticketBody.innerHTML = '';

    tickets.forEach(ticket => {
      const tr = document.createElement('tr');

      const statusClass = {
        pending: 'pending',
        paid: 'paid',
        verified: 'verified',
        rejected: 'rejected'
      }[ticket.status] || 'pending';

      const disabled = ticket.status !== 'pending' ? 'disabled' : '';

      tr.innerHTML = `
        <td>${ticket.name || 'Unknown'}</td>
        <td>${ticket.mv_name || 'N/A'}</td>
        <td>${ticket.seat_num || '-'}</td>
        <td><img class="payment-image" src="${ticket.image}" alt="Payment proof" /></td>
        <td><span class="status ${statusClass}">${capitalize(ticket.status)}</span></td>
        <td>
          <button class="verify" ${disabled} data-id="${ticket.ticket_id}">Verify</button>
          <button class="reject" ${disabled} data-id="${ticket.ticket_id}">Reject</button>
        </td>
      `;

      ticketBody.appendChild(tr);
    });
  }

  // Handle Verify / Reject
  ticketBody.addEventListener('click', async (e) => {
    if (e.target.tagName === 'BUTTON') {
      const id = e.target.dataset.id;
      const action = e.target.classList.contains('verify') ? 'paid' : 'rejected';

      try {
        const res = await fetch(`${API_URL}/ticket/${id}`);
        const ticket = await res.json();
        ticket.status = action;

        await fetch(`${API_URL}/ticket/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(ticket)
        });

        loadTickets();
      } catch (err) {
        console.error('Failed to update ticket:', err);
      }
    }

    // Zoom Image
    if (e.target.tagName === 'IMG' && e.target.classList.contains('payment-image')) {
      modal.style.display = "block";
      modalImg.src = e.target.src;
    }
  });

  // Modal logic
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImage");
  const span = document.getElementsByClassName("close")[0];

  span.onclick = function () {
    modal.style.display = "none";
  };

  window.onclick = function (event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };

  loadTickets();
</script>
