</head>

<body>

<!-- SIDEBAR -->
  <section id="sidebar">
    <a href="mainpage.html" class="brand"><i class='bx bxs-film icon'></i> Theater Admin</a>
    <ul class="side-menu">
      <li><a href="mainpage.html" class="active"><i class='bx bxs-dashboard icon'></i> Dashboard</a></li>
      <li class="divider" data-text="Movies Management">Movies Management</li>

      <li><a href="trade_list.html"><i class="fa-solid fa-ticket icon"></i> trade list</a></li>
    </ul>
  </section>
  <!-- SIDEBAR -->

  <section id="content" style="margin-left:270px;">
    <main>
      <h1 class="title">Add New Candy</h1>

      <form id="addCandyForm" enctype="multipart/form-data" novalidate>
        <div>
          <label for="re_type">Reward Type</label>
          <select id="re_type" name="re_type" required>
            <option value="">Select type</option>
            <option value="Candy">Candy</option>
            <option value="Drink">Drink</option>
            <option value="Snack">Snack</option>
          </select>
        </div>

        <div>
          <label for="re_name">Candy Name</label>
          <input type="text" id="re_name" name="re_name" required placeholder="e.g. Gummy Bears" />
        </div>

        <div>
          <label for="poster">Candy Image</label>
          <input type="file" id="poster" name="poster" accept="image/*" required />
        </div>

        <div>
          <label for="r_point">Point</label>
          <input type="number" id="r_point" name="r_point" required min="0" placeholder="Enter points required" />
        </div>

        <button type="submit">Add Candy</button>
      </form>


      <div class="success-message" id="successMessage" style="display:none; margin-top: 1em; color: green;">ðŸŽ‰ Candy
        added successfully!</div>

      <h2 style="margin-top: 2em;">Reward List</h2>
      <table id="rewardTable" border="1" style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Name</th>
            <th>Point</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JS -->
        </tbody>
      </table>

    </main>
  </section>

  <script src="trade.js"></script>
</body>

</html>
