      <li><a href="trade_list.html"><i class="fa-solid fa-ticket icon"></i> trade list</a></li>
    </ul>
  </section>
  <!-- SIDEBAR -->

  <section id="content" style="margin-left:270px;">
    <nav>
      <i class="bx bx-menu toggle-sidebar"></i>
      <a href="#" class="nav-link">
        <i class="bx bxs-bell icon"></i>
        <span class="badge" id="notification-badge">0</span>
      </a>
      <a href="chat.html" class="nav-link">
        <i class="bx bxs-message-square-dots icon"></i>
        <span class="badge">8</span>
      </a>
      <span class="divider"></span>
      <div class="profile">
        <img
          src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGVvcGxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="" />
        <ul class="profile-link">
          <li><a href="#"><i class="bx bxs-user-circle icon"></i> Profile</a></li>
          <li><a href="#"><i class="bx bxs-cog"></i> Settings</a></li>
          <li><a href="login.html"><i class="bx bxs-log-out-circle"></i> Logout</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <h1 class="title">Add New Movie</h1>
      <form id="addMovieForm" enctype="multipart/form-data" novalidate>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required placeholder="Movie title" />
        </div>
        <div>
          <label for="genre">Genre</label>
          <select id="genre" name="genre" required>
            <option value="">Select genre</option>
            <option>Action</option>
            <option>Comedy</option>
            <option>Drama</option>
            <option>Horror</option>
            <option>Sci-Fi</option>
            <option>Romance</option>
            <option>Animation</option>
            <option>Thriller</option>
            <option>Documentary</option>
          </select>
        </div>
        <div>
          <label for="theater">Theater</label>
          <select id="theater" name="theater" required>
  <!-- options populated by JS -->
</select>

        </div>
        <div>
          <label for="releseDate">Release Date</label>
         <input type="date" id="releaseDate" name="releaseDate" required />
        </div>
        <div>
          <label for="duration">Duration (minutes)</label>
          <input type="number" id="duration" name="duration" required placeholder="e.g. 120" />
        </div>

        <div>
          <label for="description">Description</label>
          <textarea id="description" name="description" required placeholder="Movie description"></textarea>
        </div>
        <div>
          <label for="price">Price</label>
          <input type="number" id="price" name="price" required placeholder="Price" />
        </div>
        <div>
          <label>Showtimes</label>
          <div style="display: flex; flex-wrap: wrap; gap: 10px;">
            <input type="time" name="showtime1" required />
            <input type="time" name="showtime2" />
            <input type="time" name="showtime3" />
            <input type="time" name="showtime4" />
          </div>
        </div>

        <div>
          <label for="status">Status</label>
          <input type="text" id="status" name="status" required placeholder="Status" />
        </div>
        <div>
          <label for="availableSeat">Available Seats</label>
          <input type="number" id="availableSeat" name="availableSeat" required placeholder="e.g. 100" />
        </div>

        <div>
          <label for="poster">Poster Image</label>
          <input type="file" id="poster" name="poster" accept="image/*" required />
        </div>

        <button type="submit">Add Movie</button>
      </form>

      <div class="success-message" id="successMessage" style="display:none">ðŸŽ‰ Movie successfully added!</div>
    </main>
  </section>

  <script src="add_movie.js"></script>
</body>

</html>
