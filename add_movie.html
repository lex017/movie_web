    </ul>
  </section>
  <!-- SIDEBAR -->

  <section id="content" style="margin-left:270px;">
    <nav>
      <i class="bx bx-menu toggle-sidebar"></i>
      <a href="#" class="nav-link">
        <i class="bx bxs-bell icon"></i>
        <span class="badge" id="notification-badge">0</span>
      </a>
      <a href="chat.html" class="nav-link">
        <i class="bx bxs-message-square-dots icon"></i>
        <span class="badge">8</span>
      </a>
      <span class="divider"></span>
      <div class="profile">
        <img
          src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGVvcGxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="" />
        <ul class="profile-link">
          <li><a href="#"><i class="bx bxs-user-circle icon"></i> Profile</a></li>

          <li><a href="login.html"><i class="bx bxs-log-out-circle"></i> Logout</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <h1 class="title">Add New Movie</h1>
      <form id="addMovieForm" novalidate>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required placeholder="Movie title" />
        </div>
        <div>
          <label for="genre">Genre</label>
          <select id="genre" name="genre" required>
            <option value="">Select genre</option>
            <option>Action</option>
            <option>Comedy</option>
            <option>Drama</option>
            <option>Horror</option>
            <option>Sci-Fi</option>
            <option>Romance</option>
            <option>Animation</option>
            <option>Thriller</option>
            <option>Documentary</option>
          </select>
        </div>
        <div>
          <label for="theater">Theater</label>
          <select id="theater" name="theater" required>
            <option value="">Select theater</option>
            <option value="theater1">Theater 1 </option>
            <option value="theater2">Theater 2 </option>
            <option value="theater3">Theater 3 </option>
            <option value="theater4">Theater 4 </option>
            <option value="theater5">Theater 5 </option>
          </select>
        </div>
        <div>
          <label for="releaseDate">Release Date</label>
          <input type="date" id="releaseDate" name="releaseDate" required />
        </div>

        <div>
          <label for="title">Description</label>
          <input type="text" id="title" name="title" required placeholder="Movie Description" />
        </div>
        <div>
          <label for="showtimes">Showtimes</label>
          <input type="text" id="showtimes" name="showtimes" required placeholder="e.g. 12:00 PM, 3:30 PM" />
        </div>

        <button type="submit">Add Movie</button>
      </form>

      <div class="success-message" id="successMessage">Movie successfully added!</div>


    </main>
  </section>

  <script src="/add_movie.js"></script>
